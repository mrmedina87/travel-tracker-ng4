<div class=container>
  <h4>
    Travels List
  </h4>
  <ul class="tt-list travel-list">
    <li *ngFor="let travel of travelsList">
      <span>Destination: {{travel.destination}}</span>
      <span>Comment: {{travel.comment}}</span>
      <button class="delete btn btn-danger" (click)="delete(travel._id)">Delete</button>
    </li>
  </ul>
</div>
