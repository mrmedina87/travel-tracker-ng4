<div class=container>
  <div class="manager-panel">
    <button class="newUserBtn btn btn-success" (click)="openModal()">New user</button>
  </div>
  <h4>
    Users List
  </h4>
  <ul class="tt-list">
    <li *ngFor="let user of usersList">
      <span>{{user.name}}</span>
      <button class="delete btn btn-danger" (click)="delete(user.name)">Delete</button>
    </li>
  </ul>
</div>
